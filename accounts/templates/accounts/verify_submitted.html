{% extends "base_mtw.html" %}

{% block content %}
  <div class="container mt-5 text-center">
    <h3>인증 정보가 제출되었습니다.</h3>
    <p>가입 승인을 위한 관리자 검토가 진행 중입니다.</p>
    <p>승인 여부는 1~2일 이내에 문자로 알려드립니다.</p>
    {% if submitted_at %}
    <p class="text-muted mt-3">
      제출일: <strong>{{ submitted_at|date:"Y년 m월 d일 H:i" }}</strong>
    </p>
    {% else %}
    <p class="text-muted mt-3">제출일 정보 없음</p>
    {% endif %}
  </div>
{% endblock %}
